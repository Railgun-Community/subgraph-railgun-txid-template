type TransactCall @entity{
  id: Bytes! # transaction hash
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transaction implements TransactionInterface @entity(immutable: true) {
  id: Bytes! # transaction hash
  transactionHash: Bytes!
  merkleRoot: Bytes!
  nullifiers: [Bytes!]!
  commitments: [Bytes!]!
  boundParamsHash: Bytes!
}

interface TransactionInterface {
  id: Bytes! # transaction hash
  transactionHash: Bytes!
  merkleRoot: Bytes!
  nullifiers: [Bytes!]!
  commitments: [Bytes!]!
  boundParamsHash: Bytes!
}
