type Transaction implements TransactionInterface @entity(immutable: true) {
  id: Bytes!
  blockNumber: BigInt!
  transactionHash: Bytes!
  merkleRoot: Bytes!
  nullifiers: [Bytes!]!
  commitments: [Bytes!]!
  boundParamsHash: Bytes!
}

interface TransactionInterface {
  id: Bytes!
  blockNumber: BigInt!
  transactionHash: Bytes!
  merkleRoot: Bytes!
  nullifiers: [Bytes!]!
  commitments: [Bytes!]!
  boundParamsHash: Bytes!
}
