specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RailgunSmartWallet
    network: mainnet
    source:
      address: "0xfa7093cdd9ee6932b4eb2c9e1cde7ce00b1fa4b9"
      abi: RailgunSmartWallet
      startBlock: 14737691
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyOwnershipTransfer
        - ProxyPause
        - ProxyUnpause
        - ProxyUpgrade
      abis:
        - name: RailgunSmartWallet
          file: ./abis/RailgunSmartWallet.json
      eventHandlers:
        - event: ProxyOwnershipTransfer(address,address)
          handler: handleProxyOwnershipTransfer
        - event: ProxyPause()
          handler: handleProxyPause
        - event: ProxyUnpause()
          handler: handleProxyUnpause
        - event: ProxyUpgrade(address,address)
          handler: handleProxyUpgrade
      file: ./src/railgun-smart-wallet.ts
